<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap-journal.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div id="login" class="container" >
            <form class="form-login" >
                <img id="poop" src="imgs/login-poop.png" class="img-responsive" alt="welcome-img">
                <img src="imgs/login-welcome.png" class="img-responsive" alt="welcome-img">
                <p>
                    <label class="sr-only">Email</label>
                    
                    <input class="form-control" type="email" placeholder="Email address" required autofocus>
                </p> 
                <p>
                    <label class="sr-only">Password</label>
                    <input class="form-control" type="password" placeholder="Password" required >
                </p>
                <p id="rememberme" class="checkbox text-right">
                    <label for=""><input type="checkbox">Remember me</label>
                </p>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </form>
            <!--<img id="login-brain" src="imgs/login-brain.png" class="img-responsive tocenter" alt="brain-img">-->
        </div>
    </body>
</html>
